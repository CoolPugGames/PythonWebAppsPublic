<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" type="text/css" href="static/styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav" style="background-color: var(--background-color); color: var(--a-link-color);">
        <div class="container">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#n_bar" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="n_bar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('album_search') }}">Album Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('hexconverter') }}">Hex Converter</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cryptogram_solver') }}">Cryptogram Solver</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('chaocipher') }}">Chaocipher</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('DESpage')}}">DES Algorithm</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
