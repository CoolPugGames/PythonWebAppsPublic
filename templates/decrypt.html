{% extends 'base.html' %}

{% block content %}
<div class="center">
    <h1>{% block title %}Chaocipher{% endblock %}</h1>
    <h2>Decrypt</h2>
    <p class="description">
        I hope you remembered the <b>keyword</b> and the <b>shift</b> number from before.
    </p>
        <form class = "form" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="message">Encrypted Message:</label>
                    </td>
                    <td>
                        <textarea rows="3" cols="40" id="message" name="message"></textarea><br>

                    </td>
                <!-- <input type="text" id="message" name="message" required><br> -->
                </tr>
                <tr>   
                    <td>
                        <label for="keyword">Keyword:</label>

                    </td> 
                    <td>
                        <input type="text" id="keyword" name="keyword" required><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="shift">Shift:</label>

                    </td>
                    <td>
                        <input type="number" id="shift" name="shift" required><br>

                    </td>
                </tr>
            </table>
            <input class = "center-button page-button" type="submit" value="Decode"><br>

          </form>
    {% if decrypted_message %}
    <div class="form">
          <textarea rows="4" cols="50" readonly>Decrypted Message: {{decrypted_message}}</textarea>
          <br>
          <textarea rows="1" cols="50" readonly>Keyword: {{keyword}}</textarea>
          <br>
          <textarea rows="1" cols="50" readonly>Shift: {{shift}}</textarea>
    </div>

    {% endif %}
</div>
{% endblock %}
